    <!-- Open the modal using ID.showModal() method -->

    <dialog id="my_modal_1" class="modal">
        <div class="modal-box w-80 p-[13px]  md:p-[13px]">
            <div id="moo"></div>
            <form class="pt-2 md:pb-1" method="dialog">

                <button class="btn h-7 md:h-8 ">Close</button>

    <script>
        let sum = 0;
        const mello = (id) => {

            fetch(`https://openapi.programming-hero.com/api/plant/${id}`)
                .then(res => res.json()
                    .then(data => {
                        inom(data.plants)
                    }))
        }
        let flag = {};
        let count = {};
        const inom = (data) => {

            sum += data.price;
            if (!flag[data.id]) {
                count[data.id] = 1;
                flag[data.id] = true;
                const boo = document.createElement('div')
                boo.innerHTML = ` <div class="flex rounded-md justify-between p-[8px] px-3 items-center bg-[#F0FDF4]">
                    <div class="flex flex-col">
                        <div class="font-semibold ">${data.name}</div>
                        <div class="text-[#8C8C8C]"><i class="fa-solid text-[#8C8C8C] fa-bangladeshi-taka-sign fa-xs"></i>${data.price} <i class="fa-sharp fa-solid fa-xmark fa-2xs"></i>
                            <span id="nope${data.id}">${count[data.id]}</span>
                            </div>
                           </div>
                    <div class="text-[#8C8C8C]"><i class="fa-sharp fa-solid fa-xmark fa-fade fa-2xs"></i></div>
                </div>`
                document.getElementById('molly').appendChild(boo)
            }
            document.getElementById('totalmoney').innerText = sum;
            document.getElementById(`nope${data.id}`).innerText = count[data.id];//abr value set korchi
            count[data.id]++;

        }












        const bello = (id) => {
            fetch(`https://openapi.programming-hero.com/api/plant/${id}`)
                .then(res => res.json()
                    .then(data => {
                        ino(data.plants)
                    }))
        }
        const ino = (data) => {
            document.getElementById('moo').innerText = ''

            const boo = document.createElement('div')
            boo.innerHTML = `<div class="bg-white rounded-md md:rounded-xl md:h-[87%] p-[8px] md:p-1 flex-col flex  md:gap-[7px]">
                    <h3 class="inter-intero text-[13px] pb-1 md:pb-0 md:text-lg font-bold ">${data.name}</h3>
                  
                <div class="h-16 pb-1 md:pb-0 h-45 md:h-45 w-full rounded-xl"><img class="rounded-md md:rounded-xl h-full w-full" src="${data.image}" alt=""></div>
                   <div
                    class=" text-[12px] md:text-xs font-normal  text-left text-black"><span class="font-bold text-sm">Category: </span> ${data.category}
                    </div>
                       <p class="font-normal text-[12px] md:text-xs"><span class="font-bold text-sm">Price: </span><i class="fa-solid  fa-bangladeshi-taka-sign"></i>${data.price}</p>
                   
                <h5 class="text-[#1F2937] h-full text-[12px] md:text-xs " ><span class="font-bold text-sm">Description: </span>${data.description}</h5>
                       </div>
                    
                </div>`
            document.getElementById('moo').appendChild(boo)

        }






        const hello = (id) => {
            fetch('https://openapi.programming-hero.com/api/categories')
                .then(res => res.json()
                    .then(data => {
                        datashow(data.categories)
                        const poo = document.querySelectorAll(".l-btn")
                        poo.forEach(element => {
                            element.classList.remove("active")
                        });
                        document.getElementById(`button${id}`).classList.add("active")

                    }


                    ))
        }


        const showinfo = (id) => {
            fetch(`https://openapi.programming-hero.com/api/category/${id}`)
                .then(res => res.json())
                .then(res => showinginfo(res.plants))
        }
        const showinginfo = (data) => {
            document.getElementById('cholly').innerText = ''
            for (var a of data) {
                const boo = document.createElement('div')
                boo.innerHTML = `<div class="bg-white rounded-md md:rounded-xl h-[69%] md:h-[87%] p-2 md:p-4 flex-col flex  md:gap-3">
                    <div class="h-16 pb-1 md:pb-0 md:h-45 w-full rounded-xl"><img class="rounded-md md:rounded-xl h-full w-full" src="${a.image}" alt=""></div>
                    <h3 onclick="my_modal_1.showModal(); bello(${a.id})" class="inter-intero text-[8px] md:text-lg font-semibold hover:-translate-y-1 transform transition-all duration-300">${a.name}</h3>
                    <h5 class="text-[#1F2937] h-full text-[6px] md:text-xs " >${a.description}</h5>
                    <div class="flex justify-between"><button class="bg-[#DCFCE7] text-[7px] md:text-xs px-1 font-semibold md:px-3 text-center rounded-3xl text-[#15803D] hover:-translate-y-1 transform transition-all duration-200">${a.category}</button>
                        <p class="font-semibold text-[5px] md:text-sm"><i class="fa-solid fa-bangladeshi-taka-sign"></i>${a.price}</p>
                    </div>
                    <div><button onclick="" class="bg-[#15803D] text-white w-full py-[2px] md:py-2 rounded-3xl text-[8px]  md:text-base hover:-translate-y-1 transform transition-all duration-200">Add to Cart</button></div>
                </div>`
                document.getElementById('cholly').appendChild(boo)
            }
        }






        const datashow = (data) => {
            document.getElementById('showing').innerText = ''
            for (let a of data) {
                const undo = document.createElement('div'
                )
                undo.innerHTML = `<button id="button${a.id}" onclick="hello(${a.id}); showinfo(${a.id});" class="hover:-translate-y-1 transform transition-all hover:bg-green-200 duration-100 bg-[#F0FDF4] l-btn text-black rounded-[1px] md:rounded-sm w-full md:w-50 md:h-10 text-left text-[7px] md:text-base px-2 whitespace-nowrap py-1 md:px-3">${a.category_name}</button>`
                document.getElementById('showing').appendChild(undo)
            }

        }

        hello(11)
    </script>
    <script>
        const hom = () => {
            fetch('https://openapi.programming-hero.com/api/plants')
                .then(res => res.json())
                .then(data => ally(data.plants))
        }
        const ally = (data) => {
            document.getElementById('cholly').innerText = ''
            for (let a of data) {

                const olly = document.createElement('div')
                olly.innerHTML = `<div class="bg-white rounded-md md:rounded-xl h-full p-2 md:p-4 flex-col flex gap-1 md:gap-3">
                    <div class="h-16 md:h-45 w-full rounded-sm md:rounded-xl"><img class="rounded-md md:rounded-xl h-full w-full" src="${a.image}" alt=""></div>
                    <h3 onclick="my_modal_1.showModal();bello(${a.id})" class="inter-intero text-[8px] md:text-lg font-semibold hover:-translate-y-1 transform transition-all duration-200">${a.name}</h3>
                    <h5 class="text-[#1F2937] h-full text-[6px] md:text-xs" >${a.description}</h5>
                    <div class="flex justify-between"><button class="bg-[#DCFCE7] text-[7px] md:text-xs font-semibold px-2 md:px-3 text-center rounded-3xl text-[#15803D] hover:-translate-y-1 transform transition-all duration-200">${a.category}</button>
                        <p class="font-semibold text-[5px] md:text-sm"><i class="fa-solid fa-bangladeshi-taka-sign"></i>${a.price}</p>
                    </div>
                    <div><button onclick="mello(${a.id})" class="bg-[#15803D] text-white w-full py-[2px] md:py-2 rounded-3xl text-[8px]  md:text-base hover:-translate-y-1 transform transition-all duration-200">Add to Cart</button></div>
                </div>`
                document.getElementById('cholly').appendChild(olly)

            }


        }
        hom();
    </script>
